name: DevOps Assignment CI

on:
  push:
    branches:
      - '**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r django_app/requirements.txt

      - name: Run Django migrations (local test)
        working-directory: django_app
        run: |
          python manage.py migrate || true

      - name: Build Docker image and push (placeholder)
        run: |
          echo "This step should build and push docker images to a registry."
